{% include 'base.html' %}
{% block main %}
   <div class="container">
      <h1>Signup Page</h1>
        <form method="POST" action="">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.github_username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.phone_no }}
            {{ form.submit }}
        </form>
   </div>
{% endblock %}
