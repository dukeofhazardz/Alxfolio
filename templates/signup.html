<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup Page</h1>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.github_username }}
        {{ form.email }}
        {{ form.password }}
        {{ form.phone_no }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('login')}}">Already have an account? Log in!</a><br>
    <a href="{{url_for('home')}}">Home</a><br>
</body>
</html>
