{% include 'base.html' %}
{% block main %}
  <div class="container">
    <h1>Login Page</h1>
    <form method="POST" action="">
      {{ form.csrf_token }}<br>
      {{ form.hidden_tag() }}<br>
      {{ form.email }}<br>
      {{ form.password }}<br>
      {{ form.submit }}<br>
    </form>
  </div>
{% endblock %}
