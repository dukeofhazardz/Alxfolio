{% include 'base.html' %}
{% block main %}
  <div class="container">
    <h1>Login Page</h1>
    <form method="POST" action="">
      {{ form.csrf_token }}<br>
      {{ form.hidden_tag() }}<br>
      {{ form.email }}<br>
      {{ form.password }}<br>
      {{ form.submit }}<br>
    </form>
  </div><br><br>
  <a href="{{url_for('home')}}">Home</a><br>
  <a href="{{url_for('signup')}}">Don't have an account? Signup!</a><br>
{% endblock %}
