<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
        		{% for message in messages %}
        			<p>{{ message }}</p>
      			{% endfor %}
      		{% endif %}
    	{% endwith %}
	</div>
	{% block main %}

	{% endblock %}
</body>
</html>
